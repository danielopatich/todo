<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/octicons/octicons.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Todo</title>
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
    </main>

    <script type="text/template" id="TaskTemplate">
      <div class="todoWrap">
        <input type="text" class="task" placeholder="Write it down!">
      <div>
    </script>

    <script type="text/template" id="TaskPlacementTemplate">
      <section>
        <span class="content"><%= content %></span>
        <span class="del octicon octicon-x"></span>
      </section>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
