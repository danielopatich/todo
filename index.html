<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles/octicons/octicons.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Todo</title>
  </head>

  <body>

    <main>

    </main>
    
    <section id="todo">
      <header>
        <h1>todos</h1>
        <div class="taskContainer">
          <span class="octicon octicon-plus"></span>
          <input type="text" class="makeTask" placeholder="Write it!">
        </div>
      </header>
    </section>


    <script type="text/template" id="inputTemplate">
      <h1>todos</h1>
      <div class="taskContainer">
        <span class="octicon octicon-plus"></span>
        <input type="text" class="makeTask" placeholder="Write it!" value="">
      </div>
    </script>


    <script type="text/template" id="listTemplate">
      <$ _.forEach(todos, function(todo){ %>
        <li>
        <span id="taskInput"><%= todo.task %></span>
          <!-- <input type="button" id="makeTaskDlt" placeholder="X" data-id="<%= todo._id %>"> -->
        </li>
      <% }) %>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
